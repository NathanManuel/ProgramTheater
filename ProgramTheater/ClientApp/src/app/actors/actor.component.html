<h1 id="tableLabel" style="text-align:center;">Actor</h1>

<button mat-raised-button style="    background-color: #0059d4;color: white" [routerLink]="['/actor-add']">Add Actor</button>

<p *ngIf="!actors"><em>Loading...</em></p>



<table mat-table [dataSource]="actors" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Actor Name </th>
    <td mat-cell *matCellDef="let actor"> {{actor.name}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>  Age </th>
    <td mat-cell *matCellDef="let actor"> {{actor.age}} </td>
  </ng-container>

  <ng-container matColumnDef="nationality">
    <th mat-header-cell *matHeaderCellDef>  Nationality </th>
    <td mat-cell *matCellDef="let actor"> {{actor.nationality}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>  Gender </th>
    <td mat-cell *matCellDef="let actor"> {{actor.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let actor"> <a mat-raised-button style="background-color:#0059d4;color: white" matTooltip="Update {{actor.name}}"  href="/actor-update?id={{actor.id}}">Update</a></td>


  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let actor">
      <button mat-raised-button style="background-color:#0059d4;color: white"  matTooltip="Delete {{actor.name}}" aria-label="Example icon button with a home icon">
        <mat-icon aria-hidden="false" aria-label="Examplae" (click)="deleteActor(actor)" style="cursor:pointer">Delete</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
