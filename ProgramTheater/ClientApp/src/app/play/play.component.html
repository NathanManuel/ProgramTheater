<h1 id="tableLabel" style="text-align:center;">Play</h1>


<button mat-raised-button style="background-color:#0059d4;color: white"  [routerLink]="['/play-add']">Add Play</button>

<p *ngIf="!plays"><em>Loading...</em></p>



<table mat-table [dataSource]="plays" class="mat-elevation-z8">

  
  <ng-container matColumnDef="playName">
    <th mat-header-cell *matHeaderCellDef> Play Name </th>
    <td mat-cell *matCellDef="let play"> {{play.playName}} </td>
  </ng-container>

  <ng-container matColumnDef="mainActor">
    <th mat-header-cell *matHeaderCellDef>  Main actor </th>
    <td mat-cell *matCellDef="let play">
      <span *ngFor="let actor of actors">
        <div *ngIf="play.mainActor == actor.id"> {{actor.name}}</div>
      </span>
    </td>
  </ng-container>


  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef>Producer</th>
    <td mat-cell *matCellDef="let play">
      <span *ngFor="let producer of producers">
        <div *ngIf="play.producer == producer.id"> {{producer.name}}</div>
      </span>
    </td>

  </ng-container>
  <ng-container matColumnDef="theater">
    <th mat-header-cell *matHeaderCellDef>Theater</th>
    <td mat-cell *matCellDef="let play">
      <span *ngFor="let theater of theaters">
        <div *ngIf="play.theater == theater.id"> {{theater.name}}</div>
      </span>
    </td>

  </ng-container>

  

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let play"> <a matTooltip="Update {{play.name}}" mat-raised-button style="background-color:#0059d4;color: white" href="/play-update?id={{play.id}}">Update</a></td>


  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let play">
      <button mat-raised-button style="background-color:#0059d4;color: white" matTooltip="Delete {{play.name}}" aria-label="Example icon button with a home icon">
        <mat-icon aria-hidden="false" aria-label="Examplae" (click)="deletePlay(play)" style="cursor:pointer">Delete</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
