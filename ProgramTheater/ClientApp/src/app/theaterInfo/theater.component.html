<h1 id="tableLabel" style="text-align:center;">Theater</h1>


<button mat-raised-button style="background-color:#0059d4;color: white" [routerLink]="['/theater-add']">Add Theater</button>

<p *ngIf="!theaters"><em>Loading...</em></p>



<table mat-table [dataSource]="theaters" class="mat-elevation-z8">

 
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let theater"> {{theater.name}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Theater Country </th>
    <td mat-cell *matCellDef="let theater"> {{theater.country}} </td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> Theater City </th>
    <td mat-cell *matCellDef="let theater"> {{theater.city}} </td>
  </ng-container>
  <ng-container matColumnDef="street">
    <th mat-header-cell *matHeaderCellDef> Theater Street </th>
    <td mat-cell *matCellDef="let theater"> {{theater.street}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let theater"> <a mat-raised-button style="background-color:#0059d4;color: white" matTooltip="Update {{theater.name}}"  href="/theater-update?id={{theater.id}}">Update</a></td>

    
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let theater">
      <button mat-raised-button style="background-color:#0059d4;color: white" matTooltip="Delete {{theater.name}}" aria-label="Example icon button with a home icon">
        <mat-icon aria-hidden="false" aria-label="Examplae" (click)="deleteTheater(theater)" style="cursor:pointer">Delete</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
